<!DOCTYPE html> <!-- define the document type -->
<html lang="en"> <!-- starts html element -->
    <head> <!-- starts head element -->
        <meta charset="utf-8" /> <!-- sets document character format -->
        <meta name="author" content="Manuel"> <!-- sets the author -->
        <meta name="description" content="This website is just a exercise"> <!-- sets a short description -->
        <title>Basic Structure Practice</title> <!-- sets the title -->
    </head> <!-- ends the head element -->
    <body> <!-- starts the body element --> 

        <h1 title="H1">This is the most important heading</h1> <!-- sets the biggest headline with title -->

        <h2 title="H2">This heading is a little less important</h2> <!-- sets the second biggest headline with title -->

        <h3 title="H3">This heading is even less important than the one above</h3> <!-- sets the third biggest headline with title -->
    
    </body> <!-- closes the body element -->
</html> <!-- closes the html element -->
